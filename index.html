<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Links Opener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <p class="h1">Multiple Links Opener</p>
    <div class="toggle">
      <p>Load all tabs</p>
      <label class="switch">
        <input type="checkbox" id="switch__checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <p class="indications">
    Here is my extension to open multiple links at the same time. It's pretty straight forward. 
    You just have to past all your links, or your text and the URLs will be open in a separated tab.
  </p>
  
  <textarea placeholder="Past all your links here!" id="links" cols="30" rows="7" wrap="soft"></textarea>
  <button id="open-btn">Open</button>

  <script src="script.js"></script>

</body>
</html>
